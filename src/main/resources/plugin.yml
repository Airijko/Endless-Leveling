name: EndlessSkills
version: '${project.version}'
main: com.airijko.endlessskills.EndlessSkills
depend: [EndlessCore]
api-version: '1.20'
commands:
  endless:
    description: Main command for EndlessSkills plugin.
    usage: /<command> [reload|skills|resetattributes|level|resetskillpoints]
    aliases: [e]
  reload:
    description: Reloads the plugin.
    usage: /<command>
  skills:
    description: Opens the skills GUI.
    usage: /<command>
  resetattributes:
    description: Resets the attributes.
    usage: /<command>
  level:
    description: Command to manage player levels
    usage: /<command> <set|reset> <player> [level]
  resetskillpoints:
    description: Resets the skill points.
    usage: /<command>
